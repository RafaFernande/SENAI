<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="cabecalho">
        <div class="interacao">
            <p>Tipo:</p>
            <p>Funcionario:</p>
        </div>
        <div class="select">
            <select name="cesta" id="cesta">
                <option value="default">Selecione um tipo</option>
                <option value="A">Tipo A</option>
                <option value="B">Tipo B</option>
                <option value="C">Tipo C</option>
                <option value="D">Tipo D</option>
            </select>
            <select name="funcionario" id="funcionario">
                <option value="default">Seleione um funcionario</option>
                <option value="Alberto Moraes Silva">Alberto Moraes Silva</option>
                <option value="Ruan Narco Silva">Ruan Narco Silva</option>
                <option value="Fulano Rodrigues Pantes">Fulano Rodrigues Pantes</option>
                <option value="Julio Lucas Silveira">Julio Lucas Silveira</option>
                <option value="Juliana Almeida da Costa">Juliana Almeida da Costa</option>
            </select>
        </div>
        <div class="btn">
            <button type="button" id="entregar">Entregar</button>
        </div>
    </div>
</body>
<script src="script.js"></script>

</html>
